<table id="divelog_login">
    <thead>
    <tr>
      <th class="title">
          <img src="images/dive_flag.jpg" alt="Diver down flag" />
          &nbsp;&nbsp;Dive Log - Login
      </th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="large-12 columns">
              <input type="password" id="passwd" placeholder="Password" />
            </div>
          </div>
        </form>
      </td>
    </tr>

    <tr>
      <td>
        <span id="divelog_login_info"></span>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <a value="Sign In"
                 class="no-margin-bot button [tiny small large] right">Login</a>
              <a href="Sign Up"
                 class="no-margin-bot button [tiny small large] right offset-right-sm">Sign Up</a>
              <a id="divelog_forgot_password"
                 class="divelog_forgot_password right">Forgot Password?</a>
            </div>
          </div>
        </form>
      </td>
    </tr>
    </tbody>
</table>
