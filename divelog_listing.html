
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- BEGIN: divelog_listing     -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div id="divelog_listing" class="main_font">
    <table style="width: 640px; height: 480px; border: 1px solid #0066ff; background-color: #1ba4ff;">
        <tr>
            <td style="width: 28px; height: 22px; vertical-align: middle;">
                <img src="images/dive_flag.jpg" alt="" style="width: 23px; height: 18px; border: 0px solid #000000;" />
            </td>
            <td style="height: 22px; color: #ffffff; vertical-align: middle;"><b>Blue Wild - Dive Log - Records</b></td>
        </tr>
        <tr>
            <td style="vertical-align: top;" colspan="2">
                <table style="width: 100%; height: 446px; border: 1px solid #808080; background-color: #f0f0f0;" cellspacing="0" cellpadding="0">
                    <!-- BEGIN: toolstrip -->
                    <tr>
                        <td style="text-align: right; height: 24px; vertical-align: middle; background-color: #e0e0e0; padding-right: 4px;">
                            <input type="button" class="transparent_button" id="first_listing" title="First dive"    value="<<" style="width: 26px;" />
                            <input type="button" class="transparent_button" id="prev_listing"  title="Previous dive" value="<" style="width: 26px;" />
                            <input type="button" class="transparent_button" id="next_listing"  title="Next dive"     value=">" style="width: 26px;" />
                            <input type="button" class="transparent_button" id="last_listing"  title="Last dive"     value=">>"  style="width: 26px;" />
                        </td>
                    </tr>
                    <!-- END: toolstrip -->

                    <tr>
                        <td style="vertical-align: top; padding: 6px 4px 4px 4px; border: 0px solid #cd0000;">
                            <table style="width: 100%; border: 1px solid #9b7824;" cellspacing="0">
                                <tr style="background-color: #205895; color: #ffffff; text-align: left;">
                                    <td class="loglisting_cell" style="width: 32px;">Dive#</td>
                                    <td class="loglisting_cell" style="width: 65px;">Date</td>
                                    <td class="loglisting_cell" style="width: 178px;">Location</td>
                                    <td class="loglisting_cell" style="width: 210px;">Site Name</td>
                                    <td class="loglisting_cell" style="width: 34px;">Depth</td>
                                    <td class="loglisting_cell" style="width: auto;">B-Time</td>
                                </tr>
                            </table>

                            <!-- ======================================================================= -->
                            <!-- Each row is a table exactly like the one above so the columns match up. -->
                            <div id="divelog_rows"></div>
                            <!-- ======================================================================= -->
                        </td>
                    </tr>

                    <!-- BEGIN: bottom button controls -->
                    <tr>
                        <td colspan="2" style="text-align: left; vertical-align: bottom; border: 0px solid #cd0000;">
                            <span id="divelog_listing_info" style="padding: 0px 0px 0px 6px;"></span>
                            <table cellspacing="0" cellpadding="0" style="float: right;">
                                <tr>
                                    <td><input type="button" class="button" id="divelog_listing_close" style="margin: 0px 4px 6px 4px; width: 60px;" value="Close" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- END: bottom button controls -->
                </table>
            </td>
        </tr>
    </table>
</div>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- END: divelog_listing       -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
