<div id="divelog_settings" class="main_font">
    <table style="width: 510px; height: 384px; border: 1px solid #0066ff; background-color: #1ba4ff;">
        <tr>
            <td style="width: 28px; height: 22px; vertical-align: middle;">
                <img src="images/dive_flag.jpg" alt="" style="width: 23px; height: 18px; border: 0px solid #000000;" />
            </td>
            <td style="height: 22px; color: #ffffff; vertical-align: middle;"><b>Blue Wild - Dive Log - Settings</b></td>
        </tr>
        <tr>
            <td style="vertical-align: top;" colspan="2">
                <table style="width: 100%; height: 350px; border: 1px solid #808080; background-color: #f0f0f0;" cellspacing="0" cellpadding="0">
                    <tr>
                        <!-- BEGIN: left side of page -->
                        <td style="vertical-align: top; padding: 6px 4px 4px 4px; border: 0px solid #cd0000;">
                            <table cellspacing="0" cellpadding="0">
                                <tr style="height: 30px;">
                                    <td style="text-align: left; vertical-align: middle;">Email&nbsp;</td>
                                    <td style="text-align: left; vertical-align: middle;"><input type="text" id="diver_email" value="" size="32" disabled="disabled" /></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td style="text-align: left; vertical-align: middle;">Password&nbsp;</td>
                                    <td style="text-align: left; vertical-align: middle;"><span id="password">Email my password</span></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td style="text-align: left; vertical-align: middle;">First Name&nbsp;</td>
                                    <td style="text-align: left; vertical-align: middle;"><input type="text" id="fname" value="" size="32" /></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td style="text-align: left; vertical-align: middle;">Last Name&nbsp;</td>
                                    <td style="text-align: left; vertical-align: middle;"><input type="text" id="lname" value="" size="32" /></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td style="text-align: left; vertical-align: middle;">Cert Level&nbsp;</td>
                                    <td style="text-align: left; vertical-align: middle;"><input type="text" id="cert_level" value="" size="32" /></td>
                                </tr>
                                <tr style="height: 30px;">
                                    <td style="text-align: left; vertical-align: middle;">Cert Agency&nbsp;</td>
                                    <td style="text-align: left; vertical-align: middle;"><input type="text" id="cert_agency" value="" size="32" /></td>
                                </tr>
                            </table>
                        </td>

                        <!-- BEGIN: right side of page -->
                        <td style="vertical-align: top; padding: 6px 4px 4px 4px; border: 0px solid #cd0000; width: 210px;">
                            <table cellspacing="0" cellpadding="0" style="margin-top: 4px; width: 100%;">
                                <tr>
                                    <td style="text-align: left; padding: 0px 0px 6px 5px;">Distance</td>
                                    <td style="text-align: left; padding: 0px 0px 6px 5px;">Pressure</td>
                                </tr>
                                <tr>
                                    <td style="text-align: left;">
                                        <input type="radio" class="radiobtn" id="feet" name="prefdistance" value="I" checked="checked" />&nbsp;Feet<br />
                                        <input type="radio" class="radiobtn" id="meters" name="prefdistance" value="M" />&nbsp;Meters
                                    </td>
                                    <td style="text-align: left;">
                                        <input type="radio" class="radiobtn" id="psi" name="prefpressure" value="I" checked="checked" />&nbsp;PSI<br />
                                        <input type="radio" class="radiobtn" id="bar" name="prefpressure" value="M" />&nbsp;BAR
                                    </td>
                                </tr>

                                <tr><td colspan="2" style="height: 40px;">&nbsp;</td></tr>

                                <tr>
                                    <td style="text-align: left; padding: 0px 0px 6px 5px;">Temperature</td>
                                    <td style="text-align: left; padding: 0px 0px 6px 5px;">Weight</td>
                                </tr>
                                <tr>
                                    <td style="text-align: left;">
                                        <input type="radio" class="radiobtn" id="fahr" name="preftemp" value="I" checked="checked" />&nbsp;Fahrenheit<br />
                                        <input type="radio" class="radiobtn" id="cels" name="preftemp" value="M" />&nbsp;Celsius
                                    </td>
                                    <td style="text-align: left;">
                                        <input type="radio" class="radiobtn" id="lbs" name="prefweight" value="I" checked="checked" />&nbsp;Pounds<br />
                                        <input type="radio" class="radiobtn" id="kgs" name="prefweight" value="M" />&nbsp;Kilograms
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- BEGIN: bottom button controls -->
                    <tr>
                        <td colspan="2" style="text-align: left; vertical-align: bottom; border: 0px solid #cd0000;">
                            <span id="divelog_settings_info" style="padding: 0px 0px 0px 6px;"></span>
                            <table cellspacing="0" cellpadding="0" style="float: right;">
                                <tr>
                                    <td><input type="button" class="button" id="divelog_settings_save"  style="margin: 0px 4px 6px 4px; width: 60px;" value="Save" /></td>
                                    <td><input type="button" class="button" id="divelog_settings_close" style="margin: 0px 4px 6px 4px; width: 60px;" value="Close" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- END: bottom button controls -->
                </table>
            </td>
        </tr>
    </table>
</div>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- END: divelog_settings      -->
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
